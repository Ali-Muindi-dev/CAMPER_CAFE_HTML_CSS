<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Blog Post Card</h1>
    <div class="blog-post-card">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="cover photo" class="post-img">
        <div class="post-content">
            <h2 class="post-title">Ali Muindi Blog Post</h2>
            <p class="post-excerpt">This is a simple Ali Muindi's blog post</p>
            <a class="read-more" href="https://x.com/DosmanHami19816">Read More</a>
        </div>
    </div>

</body>
</html
